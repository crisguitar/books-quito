<!DOCTYPE html>
<html ng-app="library">
	<head>
		<title>Books available in Quito</title>
		<script src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/books_controller.js"></script>
		<script type="text/javascript" src="js/library_factory.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<!-- Firebase -->
  		<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
  		<script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand"href="">Books</a>
				</div>
			</div>
		</div>
		<div class="container" ng-controller="books">
			<h1>{{ title }}</h1>
			<div class="container">
				<div class="col-md-4 col-xs-6" ng-repeat="book in allBooks">
					<h3>{{ book.name }}</h3>
					<blockquote>
						<p class="lead">
							{{ book.description }}
						</p>
						Owned by: {{ book.user }}
					</blockquote>	
				</div>
			</div>
			<h3>New Book</h3>
			<blockquote>
				{{ newBook.name }}
				<p>
					{{ newBook.description }}
				</p>
			</blockquote>
			<form class="form" ng-submit="addNewBook()">
				<div class="form-group">
    				<input placeholder="name" type="text" class="form-control" ng-model="newBook.name"/>
    				<input placeholder="description" type="text" class="form-control" ng-model="newBook.description"/>
  				</div>
				<input class="btn btn-primary" type="submit"/>
			</form>
		</div>
	</body>
</html>
